<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HotSpot</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" href="assets\img\favicon.png">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic'>
  <link rel='stylesheet' href='assets\css\bootstrap.min.css'>
  <link rel='stylesheet' href='assets\css\vendor.css'>
  <link rel='stylesheet' href='assets\css\theme-3.css' id="theme">
  <link rel='stylesheet' href='assets\css\custom.css'>
  <script src='assets\js\modernizr-2.8.3.min.js'></script>
</head>
<body>

  $(if chap-id)
  <form name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
  </form>
  <script type="text/javascript" src="/md5.js"></script>
  <script type="text/javascript">
  <!--
      function doLogin() {
    document.sendin.username.value = document.login.username.value;
    document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
    document.sendin.submit();
    return false;
      }
  //-->
  </script>
  $(endif)
  <div class="page-loader">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div> <!-- .ładowanie -->

  <header id="siteHeader" class="site-header site-header-fixed-top">
    <nav id="siteNavbar" class="navbar navbar-default navbar-fixed-top site-navbar-from-light-fg">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle-icon navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon ti-layout-grid3-alt"></span>
          </button>

          <a class="navbar-brand" href="login.html">
            <img class="navbar-brand-media-light" src="assets\img\mi-ayam-dark.png" alt="">
            <img class="navbar-brand-media-dark" src="assets\img\mi-ayam-dark.png" alt="">
          </a>
        </div> <!-- .logo -->

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://salezjanie.edu.pl">Strona Główna</a></li>
  
          </ul>
        </div> <!-- .navbar-collapse -->
      </div>
    </nav>
  </header> <!-- .site-header -->

  <div class="main">
    <div id="home" class="home-section home-hero align-outer bg-theme-1">

      <div id="homeBgImg" data-bg-img="media/index-layout-1-bg-img+animated-gradient.jpg"></div> <!-- #homeBgImg -->

      <div id="homeBgAnimatedGradient" data-opacity=".8"></div> <!--- #homeBgAnimatedGradient -->

      <div class="align-inner align-middle">
        <div class="container">
          <div class="home-row row">
            <div class="home-left-col col-sm-6">
              <h1 class="text-animate section-title">Salezjanie</h1>

              <p class="text-animate">Zaloguj się, aby mieć dostęp do internetu</p>
              
            </div> <!-- .home-left-col -->

            <div class="home-form-col col-sm-6 col-md-5 col-md-offset-1 col-lg-4 col-lg-offset-2">
              <div class="panel panel-theme-2 wow fadeInUp">
                <div class="panel-heading">
                  <h5>Hotspot</h5>
                </div>

                <div class="panel-body">
                  <form id="loginForm" class="form home-subscribe-form form-lite" role="form" action="$(link-login-only)" method="post">
                    <input type="hidden" name="dst" value="$(link-orig)"/>
                    <input type="hidden" name="popup" value="true"/>
                    <div class="row">
                      <div class="form-group col-sm-12">
                        <label for="inputUser">Nazwa użytkownika</label>
                        <input id="inputUser" class="form-control" type="text" placeholder="nazwa użytkownika" name="username" required>
                      </div>
                      <div class="form-group col-sm-12">
                        <label for="inputPassword">Hasło</label>
                        <input id="inputPassword" class="form-control" type="password" placeholder="hasło" name="password" required>
                      </div>
                      <div class="form-group col-sm-12">
                        $(if error)
                        <p>Wystąpił błąd: $(error)</p>
                        $(endif)
                      </div>
                      <div class="form-group col-sm-12">
                        <button class="btn btn-block btn-lg btn-theme-2" type="submit">LOGIN</button>
                      </div>
                      <div class="col-sm-12">
                        <span class="form-notify help-block"><span class="icon ti-lock"></span> Powered by MikroTik RouterOS</span>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div> <!-- .home-form-col -->
          </div>
        </div>
      </div>
    </div> <!-- #home-->

    

  <script src='assets\js\jquery-1.11.3.min.js'></script>
  <script src='assets\js\bootstrap.min.js'></script>
  <script src='assets\js\vendor.js'></script>
  <script src='assets\js\main.js'></script>
  $(if chap-id)
      <script type="text/javascript" src="md5.js"></script>
      <script type="text/javascript">
          $('#loginForm').submit(function () {
              var password = $('#inputPassword');
              password.val(hexMD5('$(chap-id)' + password.val() + '$(chap-challenge)'));
          });
      </script>
      $(endif)
      <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        });
      </script>
      <script type="text/javascript">
      <!--
        document.login.username.focus();
      //-->
      </script>
</body>
</html>
